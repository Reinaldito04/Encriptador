<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <br>
        <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        <br>
        <br>
    </main>
    <div>
        
        <section>
            
            <label for="escriptar" class="texto"><b>Solo letras en minusculas sin acentos</b>  </label>
            
          <br>
          <br>
            <textarea  placeholder="solo" cols="50" rows="10" id="escriptar"> </textarea>

            <br>
            <input type="button" class="btn" value="Encriptar!" id="btn-encriptar">
            <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
        </section>
        <section>
            <label for="escriptado" class="texto"><b> Mensaje / texto encriptado</b></label>
            <br>
            <br>
            <textarea cols="50" rows="10" id="escriptado"> </textarea>
            
            <br>
             <input class="btn" type="button" value="Copiar" id="btn-copy">
        </section>
    </div>
    <footer>
        <p class="final">Realizado por Reinaldo Bellorin</p>
    </footer>
   

    <script src="script.js"></script>
</body>
</html>
